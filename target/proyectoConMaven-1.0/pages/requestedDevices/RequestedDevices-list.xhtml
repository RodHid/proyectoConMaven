<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Tabla de Dispositivos Solicitados</title>
</h:head>

<h:body>
    <h:form id="requestedDevicesForm">

        <!-- Mostrar la tabla de dispositivos solicitados -->
        <p:dataTable id="requestedDevicesTable" value="#{requestedDevicesBean.requestedDevices}" var="requestedDevice">

            <!-- Definir las columnas de la tabla -->
            <p:column headerText="ID">
                <h:outputText value="#{requestedDevice.id}" />
            </p:column>
            <p:column headerText="ID de Solicitud">
                <h:outputText value="#{requestedDevice.requestId}" />
            </p:column>
            <p:column headerText="ID de Dispositivo">
                <h:outputText value="#{requestedDevice.devicesId}" />
            </p:column>
            <p:column headerText="Razón del Préstamo">
                <h:outputText value="#{requestedDevice.loanReason}" />
            </p:column>

            <!-- Agregar un botón para el soft delete -->
            <p:column>
                <p:commandButton value="Eliminar" action="#{requestedDevicesBean.confirmDeleteRequestedDevice(requestedDevice)}" update="confirmationDialog" />
            </p:column>

        </p:dataTable>

        <!-- Diálogo de confirmación para el soft delete -->
        <p:confirmDialog id="confirmationDialog" message="¿Estás seguro de que quieres eliminar este dispositivo solicitado?"
                         header="Confirmar Eliminación" severity="alert" widgetVar="confirmationVar">

            <p:commandButton value="Sí" oncomplete="confirmationVar.hide()" action="#{requestedDevicesBean.softDeleteRequestedDevice}" update="requestedDevicesTable"/>
            <p:commandButton value="No" oncomplete="confirmationVar.hide()"/>

        </p:confirmDialog>

    </h:form>
</h:body>

</html>
