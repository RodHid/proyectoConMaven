<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" />
        <h:outputStylesheet library="webjars" name="primeflex/3.0.1/primeflex.min.css" />
        <title>Sistema de Prestamo de Equipos</title>
    </h:head>

    <h:body>

        <div id="top" class="mb-5">
            <h:form id="menu">
                <p:menubar>
                    <p:menuitem value="Usuarios" action="/pages/user/users-list.xhtml?faces-redirect=true" rendered="#{userSessionBean.userRole == 'admin' ? true : false}" />
                    <p:menuitem value="Solicitudes" action="/pages/request/Request-list.xhtml?faces-redirect=true" />
                    <p:menuitem value="Dispositivos" action="/pages/devices/devices-list.xhtml?faces-redirect=true" />
                    <p:menuitem value="Catalogo Dispositivos" action="/pages/devicesType/types-list.xhtml?faces-redirect=true" rendered="#{userSessionBean.userRole == 'admin' ? true : false}"/>
                </p:menubar>    
            </h:form>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <p:growl id="globalGrowl" showDetail="true" />
    </h:body>

</html>
