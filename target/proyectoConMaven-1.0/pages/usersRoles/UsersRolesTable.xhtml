<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Tabla de Roles de Usuario</title>
</h:head>

<h:body>
    <h:form id="userRoleForm">

        <!-- Mostrar la tabla de roles de usuario -->
        <p:dataTable id="userRoleTable" value="#{userRoleBean.userRoles}" var="userRole">

            <!-- Definir las columnas de la tabla -->
            <p:column headerText="ID">
                <h:outputText value="#{userRole.id}" />
            </p:column>
            <p:column headerText="Usuario ID">
                <h:outputText value="#{userRole.userId}" />
            </p:column>
            <p:column headerText="Rol ID">
                <h:outputText value="#{userRole.roleId}" />
            </p:column>

            <!-- Agregar un botón para el soft delete -->
            <p:column>
                <p:commandButton value="Eliminar" action="#{userRoleBean.confirmDeleteUserRole(userRole)}" update="confirmationDialog" />
            </p:column>

        </p:dataTable>

        <!-- Diálogo de confirmación para el soft delete -->
        <p:confirmDialog id="confirmationDialog" message="¿Estás seguro de que quieres eliminar este rol de usuario?"
                         header="Confirmar Eliminación" severity="alert" widgetVar="confirmationVar">

            <p:commandButton value="Sí" oncomplete="confirmationVar.hide()" action="#{userRoleBean.softDeleteUserRole}" update="userRoleTable"/>
            <p:commandButton value="No" oncomplete="confirmationVar.hide()"/>

        </p:confirmDialog>

    </h:form>
</h:body>

</html>
