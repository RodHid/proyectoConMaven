<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Tabla de Tipos de Dispositivos</title>
    <h:outputStylesheet library="primefaces" name="jquery/ui/jquery-ui.css" />
</h:head>

<h:body>
    <h:form id="deviceTypeForm">

        <!-- Recurso del diálogo de confirmación -->
        <p:remoteCommand name="confirmDialog" update="confirmationDialog" />

        <!-- Mostrar la tabla de tipos de dispositivos -->
        <p:dataTable id="deviceTypeTable" value="#{deviceTypeBean.deviceTypes}" var="deviceType">

            <!-- Definir las columnas de la tabla -->
            <p:column headerText="ID">
                <h:outputText value="#{deviceType.id}" />
            </p:column>
            <p:column headerText="Nombre del Tipo">
                <h:outputText value="#{deviceType.typeName}" />
            </p:column>
            <p:column headerText="Descripción del Tipo">
                <h:outputText value="#{deviceType.typeDescription}" />
            </p:column>

            <!-- Agregar un botón para el soft delete -->
            <p:column>
                <p:commandButton value="Eliminar" oncomplete="confirmDialog()" />
            </p:column>

        </p:dataTable>

        <!-- Diálogo de confirmación para el soft delete -->
        <p:confirmDialog id="confirmationDialog" message="¿Estás seguro de que quieres eliminar este tipo de dispositivo?"
                         header="Confirmar Eliminación" severity="alert" widgetVar="confirmationVar">

            <p:commandButton value="Sí" oncomplete="confirmationVar.hide()" action="#{deviceTypeBean.softDeleteDeviceType}" update="deviceTypeTable"/>
            <p:commandButton value="No" oncomplete="confirmationVar.hide()"/>

        </p:confirmDialog>

    </h:form>
</h:body>

</html>
