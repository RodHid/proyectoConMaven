<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library="primefaces" name="themes/bootstrap/theme.css" />
        <h:outputStylesheet library="webjars" name="primeflex/3.0.1/primeflex.min.css" />
        <h:outputStylesheet library="styles" name="login.css" />
        <title>Login Page</title>
    </h:head>
    <h:body>
        <div class="flex flew-row justify-content-center align-content-center align-items-center mt-8">
            <div class="row justify-content-center mt-5">
                <p:card>
                    <f:facet name="header">
                        <p:avatar id="user-logo" icon="pi pi-user" class="mt-5" size="xlarge" shape="circle" />
                        <h2>Login</h2>
                    </f:facet>
                    <h:form>
                        <div class="ui-fluid">
                            <div class="field">
                                <p:outputLabel for="username" value="Username" />
                                <p:inputText id="username" />
                            </div>
                            <div class="field">
                                <p:outputLabel for="password" value="Password" />
                                <p:password id="password" required="true" styleClass="form-control" />
                            </div>
                        </div>
                        <div class="flex flex-row justify-content-between">
                            <p:commandButton value="Entrar" />
                            <p:linkButton  value="Registrar" style="text-decoration: none;" styleClass="ui-button-secondary" href="pages/registro-usuarios/registrarse.xhtml">
                            </p:linkButton>
                        </div>
                    </h:form>
                </p:card>
            </div>
        </div>
    </h:body>
</html>
