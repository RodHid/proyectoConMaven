<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Error de Autenticación</title>
</h:head>

<h:body>
    <h:form>
        <p:growl id="messages" showDetail="true" />

        <p:panel header="Error de Autenticación">
            <h:outputText value="Las credenciales son inválidas. Por favor, inténtelo de nuevo."/>
        </p:panel>

        <p:commandButton value="Volver a Intentar" action="#{loginBean.resetLogin()}" ajax="false"/>
    </h:form>
</h:body>
</html>
