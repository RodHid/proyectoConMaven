<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>User Roles Management</title>
</h:head>
<h:body>

    <h:form>
        <p:dataTable var="userRole" value="#{userRolesBean.userRoles}">
            <!-- Aquí irían las columnas de la tabla según tus necesidades -->
            <p:column headerText="User ID">
                #{userRole.userId}
            </p:column>
            <p:column headerText="Role ID">
                #{userRole.roleId}
            </p:column>
            <!-- Otros campos según tu entidad UserRoles -->
            <p:column headerText="Actions">
                <p:commandButton value="Delete" oncomplete="confirmation.show()" update=":form:confirmDialog">
                    <f:setPropertyActionListener target="#{userRolesBean.selectedUserRoleId}" value="#{userRole.id}" />
                </p:commandButton>
            </p:column>
        </p:dataTable>
    </h:form>

    <p:confirmDialog id="confirmDialog" widgetVar="confirmation" message="seguro que desea eliminar?" header="Confirmation">
        <p:commandButton value="Si" oncomplete="confirmation.hide()" action="#{userRolesBean.softDeleteUserRole}" update=":form:messages"/>
        <p:commandButton value="No" type="button" onclick="confirmation.hide()"/>
    </p:confirmDialog>

    <h:form id="form">
        <p:messages id="messages"/>
    </h:form>

</h:body>
</html>
