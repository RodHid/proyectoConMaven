<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Tabla de Usuarios</title>
</h:head>

<h:body>
    <h:form id="userForm">

        <!-- Mostrar la tabla de usuarios -->
        <p:dataTable id="userTable" value="#{userBean.users}" var="user">

            <!-- Definir las columnas de la tabla -->
            <p:column headerText="ID">
                <h:outputText value="#{user.id}" />
            </p:column>
            <p:column headerText="Username">
                <h:outputText value="#{user.username}" />
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{user.givenName}" />
            </p:column>
            <p:column headerText="Apellido">
                <h:outputText value="#{user.familyName}" />
            </p:column>

            <!-- Agregar un botón para el soft delete -->
            <p:column>
                <p:commandButton value="Eliminar" action="#{userBean.confirmDeleteUser(user)}" update="confirmationDialog" />
            </p:column>

        </p:dataTable>

        <!-- Diálogo de confirmación para el soft delete -->
        <p:confirmDialog id="confirmationDialog" message="¿Estás seguro de que quieres eliminar este usuario?"
                         header="Confirmar Eliminación" severity="alert" widgetVar="confirmationVar">

            <p:commandButton value="Sí" oncomplete="confirmationVar.hide()" action="#{userBean.softDeleteUser}" update="userTable"/>
            <p:commandButton value="No" oncomplete="confirmationVar.hide()"/>

        </p:confirmDialog>

    </h:form>
</h:body>

</html>
