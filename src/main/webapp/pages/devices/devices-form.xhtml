<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/pages/PageTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <p:card class="m-5">
            <f:facet name="header">
                <h1 class="py-5 px-6 m-0">Registro de equipos</h1>
            </f:facet>
            <h:form class="px-5">
                <div class="formgrid grid gap-5">
                    <div class="field col-5">
                        <h:outputLabel for="deviceName" value="Nombre de dispositivo" />
                        <p:inputText id="deviceName" value="#{devicesFormBean.selectedDevice.deviceName}" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                    </div>
                    <div class="field col-5">
                        <h:outputLabel for="description" value="Password" />
                        <p:password id="description" value="#{devicesFormBean.selectedDevice.description}" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                    </div>
                    <div class="field col-5">
                        <h:outputLabel for="givenName" value="Nombres" />
                        <p:inputText id="givenName" value="#{devicesFormBean.selectedDevice.adquisitionDate}" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
                    </div>
                    <div class="field col-4">
                        <h:outputLabel for="roles" value="Tipo de Equipo" />
                        <p:selectOneMenu id="roles" value="#{devicesFormBean.selectedType}" class="w-full text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round outline-none focus:border-primary" style="appearance: auto">
                            <f:selectItems value="#{devicesFormBean.listOfTypes}" var="type" itemLabel="#{type.typeName}" itemValue="#{type.id}" />
                        </p:selectOneMenu>
                    </div>
                    <div class="field col-12">
                        <p:commandButton value="Guardar" action="#{devicesFormBean.saveDevice()}" />
                    </div>
                </div>
            </h:form>
        </p:card>
    </ui:define>
</ui:composition>
