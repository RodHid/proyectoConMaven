<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/pages/PageTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form class="p-5">
            <div class="flex flex-column gap-3 justify-content-center text-center">
                <div class="flex my-2 justify-content-center text-center text-primary">
                    <h:outputText class="text-4xl" value="¡Bienvenido, #{userSessionBean.activeUser.givenName}!" />
                </div>
                <div class="flex my-2 justify-content-center text-center text-color-secondary">
                    <h:outputText class="text-base" value="Recuerda que tu rol es: #{userSessionBean.userRole}" rendered="#{userSessionBean.userRole == 'admin' ? true : false}" />
                </div>
                <div class="flex my-2 justify-content-center text-center">
                    <p:commandButton value="Cerrar Sesión" action="#{loginBean.logout}" ajax="false" />
                </div>
            </div>
        </h:form>       
    </ui:define>
</ui:composition>
